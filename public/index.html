<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>asteroid-io</title>
	<script src="ext/phaser-2.6.2/build/phaser.min.js"></script>

	<script src="boot.js"></script>
	<script src="preloader.js"></script>
	<script src="main-menu.js"></script>
	<script src="game.js"></script>
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">

window.onload = function() {

	//	Create your Phaser game and inject it into the gameContainer div.
	//	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
	var game = new Phaser.Game(1024, 768, Phaser.AUTO, 'gameContainer');

	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('boot', Game.boot);
	game.state.add('preloader', Game.preloader);
	game.state.add('main-menu', Game.mainMenu);
	game.state.add('play', Game.play);

	//	Now start the Boot state.
	game.state.start('boot');

};

</script>

</body>
</html>
